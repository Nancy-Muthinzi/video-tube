<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <!-- Image/text -->
<nav class="navbar navbar-custom navbar-inverse navbar-static-top" style="background-color:lightskyblue;"> 
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="/static/images/vt.jpg" width="100" height="100" class="d-inline-block align-top" alt="">
    </a>

    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search ..." name="videos">
                <div class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>

        </form>
    </div>
    <!-- search form end -->

      <!-- user account -->
      <div>
        {% if user.is_authenticated %}
        <ul style="list-style-type:none;">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false"> Account
                      <span class="caret"></span>
                  </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{url 'profile' user.id %}">Profile {{ User }}</a>
              </li>
              <li>
                <a href="/accounts/password/change">Change Password</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login">Login</a>
        </li>

        {% endif %}
      </div>    
      
  </nav>
</body>
</html>
