<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <!-- Image/text -->
<nav class="navbar navbar-light bg-light"> 
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="/static/images/vt.jpg" width="100" height="100" class="d-inline-block align-top" alt="">
    </a>

    <!-- searchbar -->
    <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search..." name="username">
          <div class="input-group-btn">
            <button class="btn btn-dark" type="submit"><i class="glyphicon glyphicon-search"></button>
          </div>
        </div>
      </form>

      <!-- user account -->
      <div class="col-sm-6 col-md-6">
        {% if user.is_authenticated %}
        <ul style="list-style-type:none;">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                      <span class="caret"></span>
                  </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{%url 'index'%}">Home</a>
              </li>
              <li>
                <a href="{%url 'new-video'%}">Add Video</a>
              </li>
              <li>
                <a href="/accounts/password/change">Change Password</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login">Login</a>
        </li>

        {% endif %}
      </div>    
      
  </nav>
</body>
</html>
