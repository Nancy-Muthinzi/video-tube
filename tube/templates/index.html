{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{{block.super}}

<div class="container">
    <h4 class="text-center">My Video Items</h4>

    <!-- Looping through videos   -->
    {% for post in videos %}

    <div class="row">
        <!-- displaying videos -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h6 class="text-center"> {{ post.title }} </h6>
            <section>
                {{ post.link }} <br>
                {{ post.merchant}}
            </section>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
